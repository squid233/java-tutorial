site_name: Java 循序渐进
site_url: https://squid233.github.io/java-tutorial/
repo_url: https://github.com/squid233/java-tutorial/
repo_name: squid233/java-tutorial
edit_uri: blob/main/docs/
site_description: 本书将教你学会 Java 的基本语法和功能。
site_author: squid233
copyright: Copyright © 2024 squid233. Licensed under <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/" target="_blank" rel="noreferrer noopener">CC BY-NC-SA 4.0</a>.

nav:
  - 前言: index.md
  - 第一章：基础知识:
      - basic/index.md
      - basic/setup.md
      - basic/jshell.md
      - basic/datatype.md
      - 表达式:
          - basic/exp/literal.md
          - basic/exp/basic_operation.md
          - basic/exp/logic_operation.md
          - basic/exp/bit_operation.md
          - basic/exp/string_concat.md
          - basic/exp/cast.md
      - basic/variable.md
      - basic/array.md
      - basic/method.md
      - basic/ide.md
      - basic/source_file.md
      - basic/control_flow.md
      - 流程控制:
          - basic/control_flow/condition.md
      - basic/summary.md
      - basic/practice.md
  - 第二章：面向对象:
      - object/index.md
      - object/intro.md
      - object/class.md
  - 附录:
      - 关于: about.md

draft_docs: |
  object/intro.md
  object/class.md
  basic/control_flow/condition.md

validation:
  omitted_files: warn
  absolute_links: warn
  unrecognized_links: warn
  anchors: warn

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  language: zh
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.expand
    - navigation.indexes
    - navigation.footer
    - content.code.copy
  icon:
    repo: fontawesome/brands/github
  custom_dir: overrides

extra_javascript:
  - javascripts/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js

extra_css:
  - css/extra.css
  - https://unpkg.com/katex@0/dist/katex.min.css

markdown_extensions:
  - toc:
      permalink: "#"
      slugify: !!python/name:markdown.extensions.toc.slugify_unicode
  - pymdownx.blocks.admonition
  - pymdownx.blocks.details
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - footnotes
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
